name: Publish to pub.dev

on:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Verify version tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          if [ "$TAG_VERSION" != "$PUBSPEC_VERSION" ]; then
            echo "Error: 버전 불일치 - 태그($TAG_VERSION) != pubspec($PUBSPEC_VERSION)"
            exit 1
          fi
          echo "버전 일치: $TAG_VERSION"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze code
        run: dart analyze --fatal-infos

      - name: Run tests
        run: flutter test

      - name: Dry run publish
        run: flutter pub publish --dry-run

      - name: Setup Dart (for pub.dev OIDC)
        uses: dart-lang/setup-dart@v1

      - name: Publish to pub.dev
        run: dart pub publish -f
