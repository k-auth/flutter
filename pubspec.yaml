name: k_auth
description: >-
  Social login SDK for Korean apps. Unified API for Kakao, Naver, Google, and Apple login.
  Standardized user info, Korean error messages, and official design guideline buttons.
version: 0.8.0
homepage: https://github.com/k-auth/flutter
repository: https://github.com/k-auth/flutter
issue_tracker: https://github.com/k-auth/flutter/issues
documentation: https://github.com/k-auth/flutter#readme

topics:
  - authentication
  - social-login
  - kakao
  - naver
  - oauth

funding:
  - https://github.com/sponsors/k-auth

platforms:
  android:
  ios:

environment:
  sdk: ^3.4.0
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  kakao_flutter_sdk: ^1.10.0
  flutter_naver_login: ^2.1.0
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.0
  flutter_svg: ^2.2.0
  flutter_secure_storage: ^10.0.0
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

executables:
  k_auth: k_auth

flutter:
  assets:
    - lib/assets/icons/
