name: k_auth
description: >-
  한국 앱을 위한 소셜 로그인 SDK.
  카카오, 네이버, 구글, 애플을 하나의 API로.
  통합된 사용자 정보, 한글 에러, 로그인 버튼 제공.
version: 0.2.0
homepage: https://github.com/k-auth/flutter
repository: https://github.com/k-auth/flutter
issue_tracker: https://github.com/k-auth/flutter/issues
documentation: https://github.com/k-auth/flutter#readme

topics:
  - authentication
  - social-login
  - kakao
  - naver
  - oauth

funding:
  - https://github.com/sponsors/k-auth

platforms:
  android:
  ios:

environment:
  sdk: ^3.0.0
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  kakao_flutter_sdk: ^1.9.0
  flutter_naver_login: ^1.8.0
  google_sign_in: ^6.1.0
  sign_in_with_apple: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
